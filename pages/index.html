<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        escribe un mensaje que se guardara
    </header>
    <hr>
    mensajes:
    <ul>
        <li>Hola mundo desde rust en la web</li>
        <li>Aprobaron calculo chamacos ?</li>
        <li>A que hora sale la guagua</li>
        <li>Como veo los mensajes que mando por aqui ?</li>
    </ul>
    <hr>
    <form action="msg" method="get">
        <input name="msg" type="text" placeholder="mensaje">
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
